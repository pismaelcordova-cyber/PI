<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Geoportal Supabase (Capas + Reportes GPS)</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #app { display: grid; grid-template-columns: 380px 1fr; height: 100vh; }
    #panel { border-right: 1px solid #ddd; padding: 14px; overflow: auto; }
    #map { height: 100vh; }
    h2 { margin: 0 0 10px; font-size: 18px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap: wrap; margin: 8px 0; }
    .box { border: 1px solid #e6e6e6; border-radius: 10px; padding: 10px; margin: 10px 0; }
    .small { font-size: 12px; color: #555; line-height: 1.35; }
    .ok { color: #0b7a0b; font-weight: bold; }
    .err { color: #b00020; font-weight: bold; }
    label { user-select: none; }
    input[type="number"]{ width: 90px; padding: 6px; }
    input[type="text"], textarea { width: 100%; padding: 8px; box-sizing: border-box; }
    textarea { min-height: 70px; resize: vertical; }
    button { padding: 8px 10px; cursor: pointer; }
    .layer-item { display:flex; justify-content:space-between; gap:8px; padding: 6px 0; border-bottom: 1px dashed #eee; }
    .layer-item:last-child { border-bottom: none; }
    .pill { font-size: 11px; padding: 2px 8px; border-radius: 999px; background: #f2f2f2; }
    .legend { display:grid; gap:6px; margin-top:8px; }
    .leg { display:flex; gap:8px; align-items:center; font-size: 12px; color:#333; }
    .sw { width: 14px; height: 14px; border-radius: 3px; border:1px solid rgba(0,0,0,.2); }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
  </style>
</head>

<body>
<div id="app">
  <div id="panel">
    <h2>üó∫Ô∏è Geoportal Supabase</h2>

    <div class="box">
      <div class="row">
        <b>L√≠mite por capa:</b>
        <input id="limit" type="number" value="300">
        <button id="btnLoad">Cargar capas</button>
        <button id="btnFit">Zoom</button>
      </div>
    </div>

    <div class="box">
      <b>üìù Reporte ciudadano (GPS)</b>
      <div class="small">1) Usar GPS ¬∑ 2) Escribir reporte ¬∑ 3) Enviar</div>

      <div class="row">
        <button id="btnGPS">üìç Usar ubicaci√≥n (GPS)</button>
        <button id="btnLoadReports">Actualizar reportes</button>
      </div>

      <div class="grid2">
        <input id="repLat" placeholder="Lat" readonly>
        <input id="repLng" placeholder="Lng" readonly>
      </div>

      <textarea id="repText" placeholder="Ej: ruido, quema, tala, basura..."></textarea>
      <button id="btnSendReport">Enviar reporte</button>
      <div id="repMsg" class="small"></div>
    </div>

    <div class="box">
      <b>Capas</b>
      <div id="layerList" class="small">A√∫n no cargadas</div>
    </div>

    <div class="box">
      <b>Estado</b>
      <div id="status" class="small">Listo.</div>
    </div>
  </div>

  <div id="map"></div>
</div>

<script>
/* =======================
   SUPABASE
======================= */
const SUPABASE_URL = "https://ovzxjronqcvwyuwvkofn.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92enhqcm9ucWN2d3l1d3Zrb2ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NDgyMzEsImV4cCI6MjA4MTQyNDIzMX0.TcAY2HkP_QbmxJiDUqCwTJ7cP_F8rmsUYoLS6VydTq4 "; // üëà YA LA TIENES

const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

/* =======================
   MAPA
======================= */
const map = L.map("map").setView([-1.5, -78.5], 6);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

/* =======================
   DEFINICI√ìN EXACTA DE CAPAS
======================= */
const LAYERS_DEF = [
  { key: "Lim_reproy", label: "L√≠mite Provincial", type: "polygon", color:"#6d4c41" },
  { key: "bosque_reproy", label: "Bosque protector", type: "polygon", color:"#2e7d32" },
  { key: "zona_urb_reproy", label: "Zona urbana", type: "polygon", color:"#ffb300" },
  { key: "vias", label: "V√≠as", type: "line", color:"#1e88e5" },
  { key: "poblados", label: "Poblados", type: "point", color:"#d81b60" },
  { key: "reportes_geo", label: "Reportes", type: "point", color:"#000000" }
];

const leafletLayers = {};
const layerCounts = {};
const statusEl = document.getElementById("status");
const layerListEl = document.getElementById("layerList");

function setStatus(msg){ statusEl.innerHTML = msg; }

function rebuildLayerList(){
  let html = "";
  LAYERS_DEF.forEach(l=>{
    const c = layerCounts[l.key] ?? 0;
    html += `
      <div class="layer-item">
        <label>
          <input type="checkbox" data-k="${l.key}" checked>
          ${l.label}
        </label>
        <span class="pill">${c}</span>
      </div>`;
  });
  layerListEl.innerHTML = html;

  layerListEl.querySelectorAll("input").forEach(cb=>{
    cb.onchange = e=>{
      const k = e.target.dataset.k;
      if(e.target.checked) leafletLayers[k].addTo(map);
      else map.removeLayer(leafletLayers[k]);
    };
  });
}

async function loadLayer(def){
  const { data, error } = await sb.from(def.key).select("*");
  if(error){ console.error(def.key, error); setStatus("‚ùå Error cargando "+def.key); return; }

  const feats = data.map(r=>({
    type:"Feature",
    geometry: r.geom,
    properties: (()=>{ const p={...r}; delete p.geom; return p; })()
  }));

  const fc = { type:"FeatureCollection", features:feats };

  const layer = L.geoJSON(fc,{
    style: { color:def.color, weight:2, fillOpacity:0.3 },
    pointToLayer:(f,latlng)=>L.circleMarker(latlng,{radius:5,color:def.color}),
    onEachFeature:(f,l)=>l.bindPopup(JSON.stringify(f.properties,null,2))
  }).addTo(map);

  leafletLayers[def.key] = layer;
  layerCounts[def.key] = feats.length;
}

async function loadAll(){
  setStatus("‚è≥ Cargando capas...");
  for(const l of LAYERS_DEF) await loadLayer(l);
  rebuildLayerList();
  setStatus("‚úÖ Capas cargadas correctamente");
}

document.getElementById("btnLoad").onclick = loadAll;
document.getElementById("btnFit").onclick = ()=>map.fitBounds(L.featureGroup(Object.values(leafletLayers)).getBounds());

/* =======================
   GPS + REPORTES
======================= */
const repLat=document.getElementById("repLat");
const repLng=document.getElementById("repLng");
const repTxt=document.getElementById("repText");
const repMsg=document.getElementById("repMsg");

document.getElementById("btnGPS").onclick=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    repLat.value=p.coords.latitude.toFixed(6);
    repLng.value=p.coords.longitude.toFixed(6);
    L.marker([p.coords.latitude,p.coords.longitude]).addTo(map);
    map.setView([p.coords.latitude,p.coords.longitude],16);
  },e=>repMsg.innerHTML="Error GPS");
};

document.getElementById("btnSendReport").onclick=async()=>{
  const { error } = await sb.from("reportes").insert([{
    lat:parseFloat(repLat.value),
    lng:parseFloat(repLng.value),
    reporte:repTxt.value
  }]);
  if(error) repMsg.innerHTML="‚ùå "+error.message;
  else repMsg.innerHTML="‚úÖ Reporte guardado";
};

document.getElementById("btnLoadReports").onclick=()=>loadLayer(LAYERS_DEF[5]);

</script>
</body>
</html>
